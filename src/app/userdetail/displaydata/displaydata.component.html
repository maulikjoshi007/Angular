    <ng-container [matColumnDef]="col" *ngFor="let col of  displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{col | uppercase}} </th>
      <!-- <th mat-header-cell *matHeaderCellDef> action | uppercase </th> -->
      <!-- <td mat-cell *matCellDef="let element"> {{element[col]}} </td> -->
      <ng-container *ngIf=" col == 'Action'; else ElseBlock">
        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="blue" 
          (click)="startEdit(i,row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        </td>
      </ng-container>
        
      <ng-template #ElseBlock>
        <ng-container *ngIf="isEdit; else elseBlock">
          <td mat-cell *matCellDef="let element">
            <input type="text" [value]="element[col]" />
          </td>
        </ng-container>
        <ng-template #elseBlock>
          <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-template>
      </ng-template>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
